name: Go
on:
  pull_request:
    branches:
    - main
    - release-*
  push:
    branches:
    - main
    - release-*
jobs:


  test-unit:
    name: Unit test
    runs-on: [ubuntu-18.04]
    steps:

    - name: Set up Go 1.15
      uses: actions/setup-go@v1
      with:
        go-version: 1.15

    - name: Check-out code
      uses: actions/checkout@v2

    - name: Run unit tests
      run: make test-unit

    - name: Codecov
      uses: codecov/codecov-action@v1
      with:
        file: .coverage/coverage_unit.txt
        flags: unit-tests
        name: codecov-unit-test

  test-integration:
    name: Integration test
    runs-on: [ubuntu-18.04]
    steps:

    - name: Set up Go 1.15
      uses: actions/setup-go@v1
      with:
        go-version: 1.15

    - name: Check-out code
      uses: actions/checkout@v2

    - name: Run integration tests
      run: make test-integration

    - name: Codecov
      uses: codecov/codecov-action@v1
      with:
        file: .coverage/coverage_integration.txt
        flags: integration-tests
        name: codecov-integration-test

  codegen:
    name: Check code generation
    runs-on: [ubuntu-18.04]
    steps:

    - name: Set up Go 1.15
      uses: actions/setup-go@v1
      with:
        go-version: 1.15

    - name: Install Protoc
      uses: arduino/setup-protoc@v1
      with:
        version: '3.x'

    - name: Check-out code
      uses: actions/checkout@v2

    - name: Check code generation
      run: ./ci/check_codegen.sh


  golangci-lint:
    name: Golangci-lint
    runs-on: [ubuntu-18.04]
    steps:
      - name: Set up Go 1.15
        uses: actions/setup-go@v1
        with:
          go-version: 1.15

      - name: Check-out code
        uses: actions/checkout@v2

      - name: Run golangci-lint
        run: make golangci
