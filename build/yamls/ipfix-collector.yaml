---
# Source: ipfix-collector/templates/ipfix-collector.yaml
apiVersion: v1
kind: Namespace
metadata:
  labels:
    app: ipfix-collector
  name: ipfix
---
# Source: ipfix-collector/templates/ipfix-collector.yaml
apiVersion: v1
kind: Service
metadata:
  labels:
    app: ipfix-collector
  name: ipfix-collector
  namespace: ipfix
spec:
  selector:
    app: ipfix-collector
  ports:
  - name: ipfix-udp
    port: 4739
    protocol: UDP
    targetPort: 4739
  - name: ipfix-tcp
    port: 4739
    protocol: TCP
    targetPort: 4739
---
# Source: ipfix-collector/templates/ipfix-collector.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: ipfix-collector
  name: ipfix-collector
  namespace: ipfix
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ipfix-collector
  template:
    metadata:
      labels:
        app: ipfix-collector
    spec:
      containers:
      - args:
        - --v=0
        - --ipfix.port=4739
        - --ipfix.transport=tcp
        image: projects.registry.vmware.com/antrea/ipfix-collector:latest
        imagePullPolicy: IfNotPresent
        name: ipfix-collector
        ports:
        - containerPort: 4739
      nodeSelector:
        kubernetes.io/os: linux
        kubernetes.io/arch: amd64
